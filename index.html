<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SupplyChain Lab · Inventory Intelligence App</title>

<style>
  :root {
    --bg: #0a0f1c;
    --card: #131b2f;
    --soft: #1c2640;
    --accent: #38bdf8;
    --accent2: #34d399;
    --danger: #fb7185;
    --warn: #facc15;
    --text: #e2e8f0;
    --text-soft: #94a3b8;
    --radius: 18px;
    --radius-sm: 10px;
    --font: system-ui, sans-serif;
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: var(--font);
  }

  body {
    background: var(--bg);
    color: var(--text);
    padding: 0 16px 40px;
    display: flex; justify-content: center;
  }

  .app {
    width: 100%; max-width: 920px;
    padding: 12px 0 50px;
  }

  h1 {
    text-align: center;
    font-size: 32px;
    margin-top: 18px;
    background: linear-gradient(to right, #38bdf8, #a855f7, #f97316);
    -webkit-background-clip: text;
    color: transparent;
  }

  .subtitle {
    text-align: center;
    color: var(--text-soft);
    margin-bottom: 14px;
  }

  .card {
    background: var(--card);
    padding: 16px;
    border-radius: var(--radius);
    border: 1px solid #1e293b;
    margin-top: 22px;
  }

  .card-title {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .grid-2 {
    display: grid; grid-template-columns: 1fr 1fr; gap: 14px;
  }

  @media(max-width: 700px){
    .grid-2 { grid-template-columns: 1fr; }
  }

  .kpi {
    background: var(--soft);
    padding: 14px;
    border-radius: var(--radius-sm);
    border: 1px solid #24314d;
  }

  .tag {
    padding: 3px 8px;
    font-size: 10px;
    border-radius: 999px;
    width: fit-content;
  }
  .green { background: rgba(34,197,94,0.15); color: #bbf7d0; }
  .yellow { background: rgba(250,204,21,0.15); color: #fef9c3; }
  .red { background: rgba(248,113,113,0.15); color: #fee2e2; }

  input, select {
    width: 100%;
    padding: 8px;
    background: var(--soft);
    color: var(--text);
    border-radius: var(--radius-sm);
    border: 1px solid #24314d;
    margin-top: 6px;
  }

  .btn {
    margin-top: 14px;
    padding: 12px;
    border-radius: var(--radius);
    background: var(--accent);
    color: #000;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
  }

  #results p {
    margin-top: 6px;
    color: var(--text-soft);
  }

  .cycle {
    height: 12px;
    background: var(--soft);
    border-radius: var(--radius-full);
    margin-top: 14px;
    position: relative;
    overflow: hidden;
  }

  .cycle-fill {
    height: 100%;
    width: 0%;
    background: var(--accent2);
    transition: width 1s linear;
  }
</style>
</head>

<body>
<div class="app">

  <h1>SupplyChain Lab</h1>
  <p class="subtitle">Inventory Intelligence App · HTML + CSS + JavaScript</p>

  <!-- INVENTORY CALCULATOR -->
  <div class="card">
    <div class="card-title">Calculadora Inteligente de Inventarios</div>

    <div class="grid-2">
      <div>
        <label>Demanda anual (unidades)</label>
        <input type="number" id="demand" value="12000">
      </div>

      <div>
        <label>Costo por pedido (€)</label>
        <input type="number" id="orderCost" value="150">
      </div>

      <div>
        <label>Costo anual de mantener inventario (%)</label>
        <input type="number" id="holding" value="25">
      </div>

      <div>
        <label>Costo unitario (€)</label>
        <input type="number" id="unitCost" value="4.50">
      </div>

      <div>
        <label>Lead Time (días)</label>
        <input type="number" id="leadTime" value="12">
      </div>

      <div>
        <label>Desviación demanda diaria (u)</label>
        <input type="number" id="std" value="5">
      </div>

      <div>
        <label>Nivel de servicio (%)</label>
        <select id="service">
          <option value="1.28">90%</option>
          <option value="1.65" selected>95%</option>
          <option value="2.33">99%</option>
        </select>
      </div>
    </div>

    <div class="btn" onclick="calculate()">Calcular políticas</div>

    <div id="results"></div>

    <div class="cycle">
      <div class="cycle-fill" id="cycleFill"></div>
    </div>
  </div>

</div>

<script>
function calculate() {

  // Inputs
  const D = Number(document.getElementById("demand").value);
  const S = Number(document.getElementById("orderCost").value);
  const H = Number(document.getElementById("holding").value) / 100;
  const C = Number(document.getElementById("unitCost").value);
  const LT = Number(document.getElementById("leadTime").value);
  const SD = Number(document.getElementById("std").value);
  const Z = Number(document.getElementById("service").value);

  // Calculations
  const holdingCost = C * H;
  const EOQ = Math.sqrt((2 * D * S) / holdingCost);
  
  const dailyDemand = D / 365;
  const ROP = (dailyDemand * LT);

  const ss = Z * Math.sqrt(LT * Math.pow(SD, 2));
  const risk = ss > 400 ? "alto" : ss > 200 ? "medio" : "bajo";

  // OUTPUT HTML
  document.getElementById("results").innerHTML = `
      <p><strong>EOQ:</strong> ${EOQ.toFixed(0)} unidades</p>
      <p><strong>ROP (punto de reorden):</strong> ${ROP.toFixed(0)} unidades</p>
      <p><strong>Safety Stock:</strong> ${ss.toFixed(0)} unidades</p>
      <p><strong>Riesgo estimado:</strong> ${risk.toUpperCase()}</p>
  `;

  // CYCLE ANIMATION
  let fill = document.getElementById("cycleFill");
  fill.style.width = "0%";
  setTimeout(() => fill.style.width = "100%", 100);
}
</script>

</body>
</html>
