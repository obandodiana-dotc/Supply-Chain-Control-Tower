<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SupplyChain Intelligence Â· Logistics Network Map</title>

<style>
  :root {
    --bg: #0a0f1c;
    --card: #131b2f;
    --soft: #1c2640;
    --accent: #38bdf8;
    --accent2: #34d399;
    --warn: #facc15;
    --danger: #fb7185;
    --text: #e2e8f0;
    --text-soft: #94a3b8;
    --radius: 18px;
    --radius-sm: 10px;
    --font: system-ui, sans-serif;
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family:var(--font); }

  body {
    background: var(--bg);
    color: var(--text);
    padding-bottom: 50px;
  }

  /* NAV BAR */
  nav {
    width: 100%;
    background: var(--card);
    padding: 14px;
    display: flex;
    justify-content: center;
    gap: 22px;
    position: sticky;
    top: 0;
    z-index: 99;
    border-bottom: 1px solid #1e293b;
  }
  nav a {
    color: var(--text-soft);
    text-decoration: none;
    font-weight: 500;
  }
  nav a:hover { color: var(--accent); }

  .container {
    max-width: 960px;
    margin: auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 6px;
    background: linear-gradient(to right, #38bdf8, #a855f7, #f97316);
    -webkit-background-clip: text;
    color: transparent;
  }

  .subtitle {
    text-align:center;
    font-size:14px;
    color:var(--text-soft);
    margin-bottom:20px;
  }


  /* NETWORK MAP */
  .map-container {
    margin-top: 28px;
    background: var(--card);
    padding: 20px;
    border-radius: var(--radius);
    border: 1px solid #1e293b;
    position: relative;
  }

  .nodes {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 26px;
    position: relative;
  }

  .node {
    width: 120px;
    height: 120px;
    background: var(--soft);
    border-radius: var(--radius);
    border: 2px solid #1e293b;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align:center;
    padding: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .node:hover {
    transform: scale(1.05);
    border-color: var(--accent);
  }

  /* Risk coloring */
  .low { box-shadow: 0 0 8px rgba(34,197,94,0.5); }
  .medium { box-shadow: 0 0 8px rgba(250,204,21,0.5); }
  .high { box-shadow: 0 0 8px rgba(248,113,113,0.5); }

  /* FLOW ARROW */
  .arrow {
    width: 80px;
    height: 5px;
    background: var(--accent);
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    animation: flow 1.5s infinite linear;
  }

  .arrow-1 { left: 130px; }
  .arrow-2 { left: 360px; }
  .arrow-3 { left: 590px; }

  @keyframes flow {
    0% { width: 0px; opacity: 0.5; }
    50% { width: 80px; opacity: 1; }
    100% { width: 0px; opacity: 0.5; }
  }

  /* DETAILS PANEL */
  .details {
    margin-top: 26px;
    padding: 16px;
    background: var(--soft);
    border: 1px solid #24314d;
    border-radius: var(--radius-sm);
  }

  .tag {
    padding:4px 10px;
    border-radius:999px;
    width:fit-content;
    font-size:12px;
    margin-bottom:8px;
  }

  .tag.green { background:rgba(34,197,94,0.15); color:#bbf7d0; }
  .tag.yellow { background:rgba(250,204,21,0.15); color:#fef9c3; }
  .tag.red { background:rgba(248,113,113,0.15); color:#fee2e2; }

  .row {
    display:flex;
    justify-content:space-between;
    margin-top:4px;
  }

  .label { color:var(--text-soft); }
  .value { font-weight:600; }
</style>

</head>

<body>

<!-- NAV -->
<nav>
  <a href="index.html">Dashboard</a>
  <a href="inventory.html">Inventory</a>
  <a href="map.html">Network Map</a>
  <a href="simulation.html">Simulation</a>
  <a href="risk.html">Risk</a>
  <a href="abc.html">ABC</a>
</nav>

<div class="container">

  <h1>Logistics Network Map</h1>
  <p class="subtitle">Interactive risk visualization across the end-to-end supply chain</p>

  <!-- MAP -->
  <div class="map-container">

    <div class="nodes">

      <div id="supplier" class="node">Supplier</div>
      <div class="arrow arrow-1"></div>

      <div id="factory" class="node">Factory</div>
      <div class="arrow arrow-2"></div>

      <div id="dc" class="node">Distribution Center</div>
      <div class="arrow arrow-3"></div>

      <div id="store" class="node">Store</div>

    </div>
  </div>

  <div id="detailsPanel" class="details" style="display:none;"></div>

</div>

<script src="data.js"></script>

<script>
/* ===============================================
   LOAD NODES + MAKE THEM CLICKABLE
   =============================================== */

function getRiskTag(score) {
  if (score < 0.30) return "green";
  if (score < 0.50) return "yellow";
  return "red";
}

function getRiskLabel(score) {
  if (score < 0.30) return "LOW";
  if (score < 0.50) return "MEDIUM";
  return "HIGH";
}

/* Attach risk colors to node cards */
function applyNodeStyles() {
  for (const key in NetworkNodes) {
    const node = NetworkNodes[key];
    const el = document.getElementById(key);
    if (!el) continue;
    el.classList.add(node.status);
  }
}

applyNodeStyles();

/* Handle node click */
function showDetails(nodeKey) {
  const n = NetworkNodes[nodeKey];
  const panel = document.getElementById("detailsPanel");

  const riskScore = n.risk;
  const tag = getRiskTag(riskScore);
  const label = getRiskLabel(riskScore);

  /* Build risk breakdown */
  let extra = "";
  for (const k in n) {
    if (k.includes("Risk")) {
      extra += `
        <div class="row">
          <span class="label">${k.replace("Risk", " Risk")}</span>
          <span class="value">${(n[k]*100).toFixed(0)}%</span>
        </div>`;
    }
  }

  panel.style.display = "block";
  panel.innerHTML = `
    <h3>${n.name}</h3>
    <div class="tag ${tag}">${label} risk</div>

    <div class="row">
      <span class="label">Overall Risk</span>
      <span class="value">${(riskScore*100).toFixed(0)}%</span>
    </div>

    ${extra}
  `;
}

/* Add click listeners */
document.getElementById("supplier").onclick = () => showDetails("supplier");
document.getElementById("factory").onclick = () => showDetails("factory");
document.getElementById("dc").onclick = () => showDetails("dc");
document.getElementById("store").onclick = () => showDetails("store");
</script>

</body>
</html>
